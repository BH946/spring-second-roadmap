plugins {
    id 'java'
    id 'war'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    //서블릿 사용 위해
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

//explodedWar 명령어로 WAR 압축풀기 위함
task explodedWar(type: Copy) {
    into "$buildDir/exploded"
    with war
}